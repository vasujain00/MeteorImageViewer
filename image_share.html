<head>
  <title>image_share</title>
</head>

<body>
  <h1>Hello from india!</h1>
<div class="container">
  {{> images}}
</div>
</body>

<template name="images">
	<div class="row">
	{{#each images}}
	<div class="col-xs-12 col-md-3">
		<div class="thumbnail">  
			<img  class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
 
			<div class="caption">
				<h3>Thumbnail label</h3>
				<p>description of images</p>
			</div>
		</div>
		</div>  <!---end of col -->

 {{/each}}

			</div> <!--end of row-->
</template>
